<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>SalesBlink Dialer</title>
</head>
<body>
    <div class="container">
        <div class="dialerBox">
            <div id="numberBox"></div>
            <div class="dialerRow">
                <div class="num" onclick="dialerClick('dial', 1)">1</div>
                <div class="num" onclick="dialerClick('dial', 2)">2
                  <div class="alpha">ABC</div>
                </div>
                <div class="num" onclick="dialerClick('dial', 3)">3
                  <div class="alpha">DEF</div>
                </div>
            </div>
            <div class="dialerRow">
                <div class="num" onclick="dialerClick('dial', 4)">4
                  <div class="alpha">GHI</div>
                </div>
                <div class="num" onclick="dialerClick('dial', 5)">5
                  <div class="alpha">JKL</div>
                </div>
                <div class="num" onclick="dialerClick('dial', 6)">6
                  <div class="alpha">MNO</div>
                </div>
            </div>
            <div class="dialerRow">
                <div class="num" onclick="dialerClick('dial', 7)">7
                  <div class="alpha">PQRS</div>
                </div>
                <div class="num" onclick="dialerClick('dial', 8)">8
                  <div class="alpha">TUV</div>
                </div>
                <div class="num" onclick="dialerClick('dial', 9)">9
                  <div class="alpha">WXYZ</div>
                </div>
            </div>
            <div class="dialerRow">
                <div class="num" onclick="dialerClick('dial', '*')">*</div>
                <div class="num" onclick="dialerClick('dial', 0)">0</div>
                <div class="num" onclick="dialerClick('dial', '#')">#</div>
            </div>
            <div class="dialerRow bottom">
                <i class="fa fa-star-o num" aria-hidden="true"></i>
                <div><i class="fa fa-phone dialerPhone" aria-hidden="true"></i></div>
                <i class="fa fa-long-arrow-left num" aria-hidden="true" onclick="dialerClick('clear', '')"></i>
            </div>
        </div>
    </div>
</body>
</html>
